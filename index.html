<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>消灭星星</title>
</head>

<body>
    <div class="container" id="app">
        <div class="tools">
            <!-- <button @click="computer">自动运行</button> -->
            <p>玩家playerOne是黑色, 玩家playerTwo是白色</p>
            <button @click="initGame">重新开始</button>
            <button @click="useComputer" style="color: rgb(17, 255, 223);">挑战AI</button></button>
            <button>玩家联机</button></button>
        </div>
        <div class="showDetial">
            当前玩家
            <p>{{currentPlayer}}</p>
        </div>
        <div class="cheat">
            <transition-group name="cell" tag="div" class="chess-list">
                <div v-for="item in pageLayout" :key="item.id" class="chess" 
                    :title="item.id" 
                    :style="{backgroundColor:item.backColor,opacity:item.opacity, left:item.x*0.533+0.3+'rem',bottom:item.y*0.535-2.05+'rem' }" 
                    @click="handleChessClick(item)">
                </div>
            </transition-group>
        </div>
    </div>
    <script src="./plugin/vue.js"></script>
    <script src="./js/resize.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
